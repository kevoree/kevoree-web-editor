	<div ui-view="navbar"></div>
	<div id="container" class="container-fluid">
		<div ui-view="content" class="row" loading-overlay drop-target="dndLoad($name, $data)">
		</div>
	</div>

	<div id="bootstrap-container">
		<style type="text/css" scoped="scoped">
			.bootstrap-loading .loading-message {
				background-color: #333333;
				bottom: 0;
				left: 0;
				opacity: 1.0;
				position: fixed;
				right: 0;
				top: 0;
				z-index: 999999;
			}

			.bootstrap-loading .loading-message.ng-leave {
				opacity: 1.0;
				transition: all linear 200ms;
				-webkit-transition: all linear 200ms;
			}

			.bootstrap-loading .loading-message.ng-leave-active {
				opacity: 0;
			}

			.bootstrap-loading .messaging {
				color: #FFFFFF;
				font-family: monospace;
				left: 0;
				margin-top: -37px;
				position: absolute;
				right: 0;
				text-align: center;
				top: 50%;
			}

			.skip {
				position: absolute;
				bottom: 5px;
				right: 5px;
			}

			.bootstrap-loading h1 {
				font-size: 20px;
				line-height: 35px;
				margin: 0 0 20px 0;
			}

			.bootstrap-loading p {
				font-size: 16px;
				line-height: 14px;
				margin: 0;
			}
		</style>
		<div class="bootstrap-loading">
			<div class="loading-message">
				<div class="messaging">
					<h1>Kevoree Web Editor</h1>
					<p>is loading...</p>
				</div>
			</div>
		</div>
	</div>

		! function(A, n, g, u, l, a, r) {
			A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
