<div class="modal-header">
  <h3 class="modal-title">Save KevScript</h3>
</div>
<div class="modal-body">
  <p>Would you like to save your current KevScript to a file?</p>
  <label for="filename">Filename</label>
  <input type="text" id="filename" class="form-control" data-ng-model="filename" data-ui-keypress="{13:'save()'}">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="save()">Save</button>
  <button class="btn btn-warning" data-ng-click="$dismiss('cancel')">Cancel</button>
</div>
