<div class="editor-shortcuts-container fade" ng-class="{in: helpVisible}">
    <button type="button" class="editor-shortcuts-close close" ng-click="toggleCheatSheet()">
        <span>&times;</span>
    </button>
    <div class="editor-shortcuts-middle">
        <div class="editor-shortcuts-inner">
            <div class="container">
                <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                    <div class="row editor-shortcuts-row" ng-repeat="hotkey in hotkeys | filter:{ description: '!$$undefined$$' }">
                        <div class="col-xs-4">
                            <div class="cfp-hotkeys-key" ng-repeat="key in hotkey.format() track by $index">{{ key }}</div>
                        </div>
                        <div class="col-xs-8">{{ hotkey.description }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
