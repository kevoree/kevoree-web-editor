<div class="libs-container">
  <div class="row-fluid" id="libraries-inner-container">
    <div class="col-sm-6 col-md-3 col-lg-2 no-padding fit-y">
      <klist
        data-title="Namespaces"
        data-elems="vm.namespaces"
        data-props="['owner']"
        data-placeholder="Filter by name, owner"
        data-on-select="vm.selectNs(elem)"
        data-disabled="vm.disabled" />
    </div>
    <div class="col-sm-6 col-md-4 col-lg-2 no-padding fit-y">
      <klist
        data-parent="Namespace"
        data-title="TypeDefinitions"
        data-elems="vm.tdefs"
        data-props="[{ title: 'LATEST', prop: 'version' }]"
        data-placeholder="Filter by name, type, version"
        data-on-select="vm.selectTdef(elem)"
        data-disabled="vm.disabled" />
    </div>
    <div class="col-sm-6 col-md-5 col-lg-8 no-padding fit-y">
      <tdef-detail
        tdef="vm.tdefDetail"
        versions="vm.tdefDetailVersions"
        on-version-changed="vm.changeTdefVersion(tdef)"
        data-disabled="vm.disabled"
        on-add-dus-to-model="vm.addDusToModel(dus)" />
    </div>
  </div>
</div>
