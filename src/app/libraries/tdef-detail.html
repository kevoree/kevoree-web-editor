<div class="tdef-detail clearfix">
  <div class="row-fluid breath-bottom-sm clearfix">
    <div class="panel panel-kevoree" ng-disabled="$ctrl.disabled">
      <div class="panel-heading">
        <span ng-if="!$ctrl.tdef">-</span>
        <span ng-if="$ctrl.tdef">{{ $ctrl.tdef.namespace + '.' + $ctrl.tdef.name }}</span>
        <span class="pull-right">
          <select
            class="form-control"
            ng-model="$ctrl.selectedVersion"
            ng-options="tdef as tdef.version for tdef in versions = ($ctrl.versions | orderBy:'version':true) track by tdef.id"
            ng-change="$ctrl.changeVersion()"
            ng-disabled="$ctrl.disabled || $ctrl.versions.length === 0 || !$ctrl.versions">
          </select>
        </span>
      </div>
      <div class="panel-body breath-all-sm">
        <div class="table-responsive breath-bottom-sm">
          <table class="table table-striped table-condensed no-margin">
            <thead>
              <tr>
                <th class="col-xs-1">ID</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col-xs-1">
                  <a href="{{ $ctrl.baseUrl + '#/tdefs/' + $ctrl.tdef.id }}" target="_blank" class="value" ng-if="$ctrl.tdef">#{{ $ctrl.tdef.id }}</a>
                </td>
                <td>
                  <p ng-if="!$ctrl.tdef.description">-</p>
                  <truncate data-content="$ctrl.tdef.description" data-length="200" ng-if="$ctrl.tdef.description" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row-fluid breath-top-sm clearfix">
          <div class="col-lg-6 no-padding breath-right-sm">
            <dus-installer
              tag="RELEASE"
              dus="$ctrl.tdef.releases"
              data-disabled="$ctrl.disabled"
              on-add-to-model="$ctrl.addDusToModel(dus)" />
          </div>

          <div class="col-lg-6 no-padding breath-left-sm">
            <dus-installer
              tag="LATEST"
              dus="$ctrl.tdef.latests"
              data-disabled="$ctrl.disabled"
              on-add-to-model="$ctrl.addDusToModel(dus)" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
