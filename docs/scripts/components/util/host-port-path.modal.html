<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" data-ng-show="error">
    <button type="button" class="close" data-ng-click="closeError()">
      <span>&times;</span>
    </button>
    {{ error }}
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="host" class="col-sm-3 control-label input-sm">Hostname / IP</label>
      <div class="col-sm-9">
        <input type="text" class="form-control input-sm" id="host" placeholder="Hostname or IP" data-ng-model="host" data-ui-keypress="{13: 'confirm()'}">
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-3 control-label input-sm">Port</label>
      <div class="col-sm-9">
        <input type="number" min="0" max="65535" class="form-control input-sm" id="port" placeholder="Port" data-ng-model="port" data-ui-keypress="{13: 'confirm()'}">
      </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-sm-3 control-label input-sm">Path</label>
      <div class="col-sm-9">
        <input type="text" class="form-control input-sm" id="path" placeholder="Path" data-ng-model="path" data-ui-keypress="{13: 'confirm()'}">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="confirm()">{{ action }}</button>
  <button class="btn btn-warning" data-ng-click="$dismiss('cancel')">Cancel</button>
</div>
